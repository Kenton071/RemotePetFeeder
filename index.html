<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Very Own Dog Feeder</title>
        <link rel="icon" href="images/Dog Feeder Logo.png">
        <link rel="stylesheet" href="index.css">
        <script src="dexie.min.js"></script>
    </head>

    <body>
        <nav>
            <h1>My Pet Feeder</h1>
        </nav>
        <div class="container">
            <form id="itemForm" action="api:url" method="post">
                <label for="dogName">Name of Dog:</label>
                <input type="text" name="dogName" id="nameInput" required>
                
                <label for="cups">Amount of cups (one serving):</label>
                <input type="number" name="cups" id="quantityInput" min=0 max="5" required>
                
                <label for="time">Time of Day:</label>
                <input type="time" name="time" id="timeInput" required>
                
                <button type="submit" id="addItemButtom">Feed Food</button>
            </form>
        </div>

        <div id="itemsDiv">
            <div class="item ">
                <label for="checkbox"></label>
                <input type="checkbox" name="checkbox" class="checkbox" checked>
                <div class="ItemInfo">
                    <p id="name"></p>
                    <p>1 cup 13:00</p>
                </div>

                <button class="deleteButton">X</button>
                
            </div>
            
            <div id="totalPortionDiv"> Total Portions</div>
        
        </div>
        
        <script srs="index.js"></script>
    </body>
</html>
