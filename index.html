<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Very Own Dog Feeder</title>
        <link rel="icon" href="images/Dog Feeder Logo.png">
        <link rel="stylesheet" href="index.css">
        <script src="dexie.min.js"></script>
    </head>

    <body>
        <nav>
            <p>
                My Pet Feeder
            </p>



        </nav>
        <div class="container">
            <form id="itemForm">
                <label>
                    Name of Dog:
                     <input type="text" id="nameInput" required>
                </label>
                
                <label>
                    Amount of cups(one serving):
                    <input type="number" id="quantityInput" min=0 required>
                </label>
                
                <label>
                    Time of Day:
                    <input type="time" id="timeInput" required>
                </label>
                
                <button type="submit" id="addItemButtom">Feed Food</button>
                
            </form>
        </div>

        <div id="itemsDiv">
            <div class="item ">
                <label>
                    <input type="checkbox" class="checkbox" checked>

                </label>
                <div class="ItemInfo">
                    <p>Max the Dog</p>
                    <p>1cup 13:00</p>
                </div>

                <button class="deleteButton">X</button>
                
            </div>
            
            <div id="totalPortionDiv"> Total Portions</div>
        
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
